<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Planetes</title>

  <style>
    :root{
      /* DIA */
      --bg:#ffffff;
      --text:#111111;
      --muted:rgba(0,0,0,.65);
      --border:rgba(0,0,0,.18);
      --card: rgba(0,0,0,0.03);
    }

    /* NOCTURN (heretat de l'app: body.nocturn) */
    body.nocturn{
      --bg:#000000;
      --text:#ff2a2a;
      --muted:rgba(255,42,42,.75);
      --border:rgba(255,42,42,.35);
      --card: rgba(255,42,42,0.06);
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:16px;
    }

    a{ color:var(--text); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 720px;
      margin: 0 auto;
    }
/* Barra de t√≠tol amb fletxes (canvi de dia) */
.daybar{
  display:grid;
  grid-template-columns: 56px 1fr 56px;
  align-items:center;
  gap: 6px;
  margin: 6px 0 6px;
}

.daybar h1{
  margin: 0;              /* IMPORTANT: anul¬∑la el margin que tens a h1 */
  font-size: 34px;
  font-weight: 800;
  letter-spacing: .2px;
  text-align:center;
}

/* Fletxes ‚Äúnetes‚Äù (sense cercle) */
.navArrow{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 44px;
  line-height: 1;
  font-weight: 800;
  opacity: .9;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.navArrow:active{ opacity:1; }
.navArrow.disabled{
  opacity:.25;
  pointer-events:none;
}

    .meta{
      color: var(--muted);
      margin: 0 0 12px;
      font-size: 14px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      margin: 12px 0;
    }

    .row{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    canvas{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 14px;
      background: transparent;
    }

    table{
      width:100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    th, td{
      padding: 10px 6px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }
    th{
      text-align:left;
      font-size: 14px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .3px;
    }
    td.time{
      text-align:right;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    .planet{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{
      width: 12px;
      height: 12px;
      border-radius: 999px;
      flex: 0 0 auto;
      outline: 1px solid var(--border);
    }
    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    .err{
      display:none;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
    }
    .title{ text-align:center; }
    .meta-center{ text-align:center; }

.dot.ring{
  position: relative;
}

.dot.ring::after{
  content:"";
  position:absolute;
  left:50%;
  top:50%;
  width: 18px;
  height: 8px;
  border: 1.5px solid var(--border);
  border-radius: 999px;
  transform: translate(-50%, -50%) rotate(-20deg);
  opacity: 0.8;
  pointer-events: none;
}

th.time{ text-align:right; }

  </style>
</head>

<body>
  <div class="wrap">
<a href="#" id="back">‚Üê Tornar</a>

<div class="daybar">
  <a href="#" class="navArrow" id="prevDay" aria-label="Dia anterior">‚Äπ</a>
  <h1 class="title">Sistema solar</h1>
  <a href="#" class="navArrow" id="nextDay" aria-label="Dia seg√ºent">‚Ä∫</a>
</div>

<p class="meta meta-center">
  <span id="d"></span>
</p>



    <div class="card">
      <!-- Diagrama helioc√®ntric simple (posicions reals en el pla ecl√≠ptic) -->
      <canvas id="sys" width="700" height="700" aria-label="Diagrama del sistema solar"></canvas>
      <div class="hint">
        Diagrama helioc√®ntric (pla ecl√≠ptic): posicions relatives del mateix dia (no √©s una carta del cel i no est√† a escala).

      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Planeta</th>
            <th class="time">Sortida</th>
            <th class="time">Posta</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>

      <div id="err" class="err"></div>
    </div>
  </div>

  <!-- astronomy-engine (local) -->
  <script src="assets/js/astronomy.browser.min.js"></script>

  <script>
function currentISOFromQueryOrToday(){
  const q = new URLSearchParams(location.search);
  const iso = q.get("date");
  if (iso && /^\d{4}-\d{2}-\d{2}$/.test(iso)) return iso;

  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,"0");
  const d = String(now.getDate()).padStart(2,"0");
  return `${y}-${m}-${d}`;
}

function buildUrlForDateOnPage(page, newISO){
  const q = new URLSearchParams(location.search);
  q.set("date", newISO);
  return `${page}?${q.toString()}`;
}

// --- back (SEMPRE a index.html amb la data actual) ---
const backA = document.getElementById("back");
backA.href = buildUrlForDateOnPage("index.html", currentISOFromQueryOrToday());

backA.addEventListener("click", (e) => {
  e.preventDefault();
  location.href = backA.href;   // NO history.back()
});


    // --- mode nocturn heretat de l'app ---
    try{
      const apply = () => {
        const isNocturn = localStorage.getItem("nocturn") === "1";
        document.body.classList.toggle("nocturn", isNocturn);
      };
      apply();
      window.addEventListener("storage", (e) => {
        if (e.key === "nocturn") apply();
      });
    }catch(e){}

    // --- params ---
    const p = new URLSearchParams(location.search);
    const dateStr = p.get("date") || "";     // "YYYY-MM-DD"
    function isoToDMY(iso){
  if (!iso || !/^\d{4}-\d{2}-\d{2}$/.test(iso)) return "";
  const [y,m,d] = iso.split("-");
  return `${d}-${m}-${y}`;
}
    function isoFromLocalDate(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const da = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${da}`;
}

function parseISODateAtMidnightLocal(iso){
  if (!iso || !/^\d{4}-\d{2}-\d{2}$/.test(iso)) return null;
  const [y,m,d] = iso.split("-").map(Number);
  return new Date(y, m-1, d, 0, 0, 0, 0);
}

function buildUrlForDate(newISO){
  const q = new URLSearchParams(location.search);
  q.set("date", newISO);
  return `${location.pathname}?${q.toString()}`;
}

// Base del dia: si no hi ha date, agafa avui (local)
const baseDay = parseISODateAtMidnightLocal(dateStr) || (() => {
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
})();

// Enlla√ßos prev/next
const prev = new Date(baseDay); prev.setDate(prev.getDate() - 1);
const next = new Date(baseDay); next.setDate(next.getDate() + 1);

const prevA = document.getElementById("prevDay");
const nextA = document.getElementById("nextDay");

if (prevA && nextA){
  prevA.href = buildUrlForDate(isoFromLocalDate(prev));
  nextA.href = buildUrlForDate(isoFromLocalDate(next));

  prevA.addEventListener("click", (e) => { e.preventDefault(); location.href = prevA.href; });
  nextA.addEventListener("click", (e) => { e.preventDefault(); location.href = nextA.href; });
}

// Si no hi havia dateStr, actualitza tamb√© el text de la data (per coher√®ncia)

    const lat  = Number(p.get("lat"));
    const lon  = Number(p.get("lon"));
    const elev = Number(p.get("elev"));

    document.getElementById("d").textContent = isoToDMY(dateStr || isoFromLocalDate(baseDay));


    const errBox = document.getElementById("err");
    const showErr = (msg) => {
      errBox.style.display = "block";
      errBox.textContent = msg;
    };

    // --- helpers ---
    function fmtHHMM(dt){
      if (!dt) return "‚Äî";
      const h = String(dt.getHours()).padStart(2,"0");
      const m = String(dt.getMinutes()).padStart(2,"0");
      return `${h}:${m}`;
    }

    function parseDateLocalMidnight(yyyy_mm_dd){
      // IMPORTANT: "new Date('YYYY-MM-DD')" pot interpretar-se com UTC en alguns navegadors.
      // Aix√≠ ho for√ßam a local.
      const m = /^(\d{4})-(\d{2})-(\d{2})$/.exec(yyyy_mm_dd || "");
      if (!m) return null;
      const y = Number(m[1]), mo = Number(m[2]) - 1, d = Number(m[3]);
      return new Date(y, mo, d, 0, 0, 0, 0);
    }

    function tryRiseSet(body, direction, startDate){
      try{
        const obs = new Astronomy.Observer(lat, lon, Number.isFinite(elev) ? elev : 0);
        const t0 = Astronomy.MakeTime(startDate);
        // limitDays=2, metersAboveGround=0 (com a sol.html)
        const t  = Astronomy.SearchRiseSet(body, obs, direction, t0, 2, 0);
        return (t && t.date) ? new Date(t.date.getTime()) : null;
      }catch(e){
        console.warn("SearchRiseSet error:", body, e);
        return null;
      }
    }
function planetRadius(name){
  if (name === "J√∫piter") return 16;   // m√©s gran
  if (name === "Saturn")  return 13;   // una mica m√©s gran tamb√©
  return 10;                           // resta
}
    // --- planet config ---
 // --- planet config ---

// TAULA: (sense Terra; la Terra no sol interessar per sortida/posta com ‚Äúplaneta‚Äù)
const planetsTable = [
  { name:"Mercuri", body: Astronomy.Body.Mercury, color:"#1f77b4" },
  { name:"Venus",   body: Astronomy.Body.Venus,   color:"#ff7f0e" },
  { name:"Mart",    body: Astronomy.Body.Mars,    color:"#d62728" },
  { name:"J√∫piter", body: Astronomy.Body.Jupiter, color:"#9467bd" },
  { name:"Saturn",  body: Astronomy.Body.Saturn,  color:"#bcbd22" },
  { name:"Ur√†",     body: Astronomy.Body.Uranus,  color:"#17becf" },
  { name:"Nept√∫",   body: Astronomy.Body.Neptune, color:"#2a3fff" },
];

// DIAGRAMA: 8 √≤rbites (inclou Terra)
const planetsDiagram = [
  { name:"Mercuri", body: Astronomy.Body.Mercury, color:"#1f77b4" },
  { name:"Venus",   body: Astronomy.Body.Venus,   color:"#ff7f0e" },
  { name:"Terra",   body: Astronomy.Body.Earth,   color:"#2ca02c" },
  { name:"Mart",    body: Astronomy.Body.Mars,    color:"#d62728" },
  { name:"J√∫piter", body: Astronomy.Body.Jupiter, color:"#9467bd" },
  { name:"Saturn",  body: Astronomy.Body.Saturn,  color:"#bcbd22" },
  { name:"Ur√†",     body: Astronomy.Body.Uranus,  color:"#17becf" },
  { name:"Nept√∫",   body: Astronomy.Body.Neptune, color:"#2a3fff" },
];

    // --- run ---
    (function main(){
      if (!dateStr){
        showErr("Falta ?date=YYYY-MM-DD a l'URL.");
        return;
      }
      if (!Number.isFinite(lat) || !Number.isFinite(lon)){
        showErr("Falten ?lat=... i ?lon=... a l'URL (necessaris per calcular sortida/posta).");
        return;
      }

      const d0 = parseDateLocalMidnight(dateStr);
      if (!d0){
        showErr("Format de data inv√†lid. Esperat YYYY-MM-DD.");
        return;
      }

      // --- taula rise/set ---
      const tbody = document.getElementById("rows");
      tbody.innerHTML = "";

      for (const pl of planetsTable){
        const rise = tryRiseSet(pl.body, +1, d0);
        const set  = tryRiseSet(pl.body, -1, d0);

        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        const box = document.createElement("div");
        box.className = "planet";
        const dot = document.createElement("span");
        dot.className = "dot";
        dot.style.background = pl.color;
        if (pl.name === "Saturn") dot.classList.add("ring");
        const label = document.createElement("span");
        label.textContent = pl.name;
        box.appendChild(dot);
        box.appendChild(label);
        tdName.appendChild(box);

        const tdRise = document.createElement("td");
        tdRise.className = "time";
        tdRise.textContent = fmtHHMM(rise);

        const tdSet = document.createElement("td");
        tdSet.className = "time";
        tdSet.textContent = fmtHHMM(set);

        tr.appendChild(tdName);
        tr.appendChild(tdRise);
        tr.appendChild(tdSet);
        tbody.appendChild(tr);
      }

      // --- diagrama helioc√®ntric ---
      drawHeliocentricDiagram(dateStr);
    })();

    function drawHeliocentricDiagram(yyyy_mm_dd){
      try{
        const canvas = document.getElementById("sys");
        const ctx = canvas.getContext("2d");

        // colors segons tema
        const cs = getComputedStyle(document.body);
        const stroke = cs.getPropertyValue("--border").trim() || "rgba(0,0,0,.2)";
        const text   = cs.getPropertyValue("--text").trim()   || "#111";

        // Neteja
        ctx.clearRect(0,0,canvas.width,canvas.height);

        const W = canvas.width, H = canvas.height;
        const cx = W/2, cy = H/2;
        // temps per a posicions helioc√®ntriques (estable)
const t = new Date(yyyy_mm_dd + "T12:00:00Z");
const astroT = Astronomy.MakeTime(t);


       // √≤rbites NO a escala (separaci√≥ uniforme)
const pad = 60;
const Rmax = Math.min(W, H)/2 - pad;
const count = planetsDiagram.length;       // 8
const step = Rmax / (count + 0.6);         // separaci√≥ uniforme
const r0 = step * 1.0;                     // radi inicial (Mercuri)

// Orbits (anells uniformes)
ctx.save();
ctx.strokeStyle = stroke;
ctx.lineWidth = 2;

for (let i = 0; i < count; i++){
  const r = r0 + i * step;
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI*2);
  ctx.stroke();
}
ctx.restore();

        // Sol al centre
        ctx.save();
        ctx.fillStyle = "#ffcc00";
        ctx.beginPath();
        ctx.arc(cx, cy, 18, 0, Math.PI*2);
        ctx.fill();
        ctx.lineWidth = 6;
        ctx.strokeStyle = "#ff9900";
        ctx.stroke();
        ctx.restore();

        // Planetes (posicions reals helioc√®ntriques)
   for (let i = 0; i < planetsDiagram.length; i++){
  const pl = planetsDiagram[i];

  // vector helioc√®ntric real (AU)
  const v = Astronomy.HelioVector(pl.body, astroT);

  // angle real al pla ecl√≠ptic
  const ang = Math.atan2(v.y, v.x);

  // radi "fals" (no a escala) per√≤ coherent amb l'√≤rbita dibuixada
  const r = r0 + i * step;

  // posici√≥ final sobre l'anell
  const x = cx + r * Math.cos(ang);
  const y = cy - r * Math.sin(ang);

 const pr = planetRadius(pl.name);

// üîµ Anells de Saturn (dibuixats abans del planeta)
if (pl.name === "Saturn") {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(-0.4);
  ctx.strokeStyle = stroke;
  ctx.lineWidth = 2;
  ctx.globalAlpha = 0.85;
  ctx.beginPath();
  ctx.ellipse(0, 0, pr * 1.8, pr * 0.7, 0, 0, Math.PI * 2);
  ctx.stroke();
  ctx.restore();
}


// ü™ê Planeta
ctx.save();
ctx.fillStyle = pl.color;
ctx.beginPath();
ctx.arc(x, y, pr, 0, Math.PI * 2);
ctx.fill();
ctx.lineWidth = 2;
ctx.strokeStyle = stroke;
ctx.stroke();
ctx.restore();

}


      }catch(e){
        console.warn("Diagram error:", e);
        // si falla el diagrama, no trenquem la p√†gina
      }
    }
  </script>
</body>
